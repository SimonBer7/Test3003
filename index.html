<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KockyJsouLepsi</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/favi.png">
</head>

<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-info">
        <img src="./img/favi.png" class="img-fluid" alt="img1" height="100" width="200">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none mx-auto">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-1 text-light">PSI</span>
        </a>
        <img src="./img/favi.png" class="img-fluid" alt="img2" height="100" width="200">
    </header>

    
    <div class="container bg-info my-5">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn bg-primary " id="generate">Generate new Dog fact</button>
            </div>
        </div>


        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card my-5" id="card" style="display: none;">
                    <div class="card-body">
                        <img src="./img/dogo.jpg" class="img-fluid" alt="img" height="300" width="500">
                        <hr>
                        <h1 id="nadpis">Dog Fact</h1>
                        <hr>
                        <br>
                        <p id="fact" class="fs-3"></p>
                        <br><br>
                        <div class="col-sm-4 text-center">
                            <button class="btn btn-primary" id="like"><img src="./img/like.png" alt="img" height="50" width="50"></button>
                        </div>
                        <div class="col-sm-4 text-center">
                            <button class="btn btn-primary" id="generateAnother"><img src="./img/reload.png" alt="img" height="50" width="50"></button>
                        </div>
                        <div class="col-sm-4 text-center">
                            <button class="btn btn-primary" id="dislike"><img src="./img/dislike.png" alt="img" height="50" width="50"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="container">

            <div class="col-sm-6 text-center">
                <button class="btn btn-success" id="printLikes" style="display: none;">LIKES</button>
            </div>
            <div class="col-sm-6 text-center">
                <button class="btn btn-success" id="printDislikes" style="display: none;">DISLIKES</button>
            </div>

            <table id="table-like" style="display: none;" data-mode="likes">
                <tr><th>LIKES</th></tr>
            </table>

            <table id="table-dislike" style="display: none;" data-mode="dislikes">
                <tr><th>DISLIKES</th></tr>
            </table>

        </div>

    
        <!-- Custom JS -->
        <script src="script.js"></script>
</body>

</html>
